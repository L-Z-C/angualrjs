<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>cart</title>
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css"/>
    <script type="text/javascript" src="angular.min.js"></script>
</head>
<body ng-app="Cart">
<div ng-controller="cartController" class="container">
    <table class="table" ng-show="cart.length">
        <thead>
        <tr>
            <th>产品编号</th>
            <th>产品名字</th>
            <th>购买数量</th>
            <th>产品单价</th>
            <th>产品总价</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in cart">
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>
                <button type="button" class="btn btn-primary" ng-click="reduce(item.id)">-</button>
                <input type="text" value="{{item.quantity}}" ng-model="item.quantity"/>
                <button type="button" class="btn btn-primary" ng-click="add(item.id)">+</button>
            </td>
            <td>{{item.price}}</td>
            <td>{{item.price * item.quantity}}</td>
            <td>
                <button type="button" ng-click="remove(item.id)" class="btn btn-danger">移除</button>
            </td>
        </tr>
        <tr>
            <td>
                总购买价
            </td>
            <td>
                {{totalPrice()}}
            </td>
            <td>
                总数量
            </td>
            <td>
                {{totalQuantity()}}
            </td>
            <td colspan="2">
                <button type="button" class="btn btn-danger" ng-click="cart = {}">清空购物车</button>
            </td>
        </tr>
        </tbody>
    </table>
    <h3 ng-show="!cart.length">你的购物车为空</h3>
</div>
<script src="index.js"></script>
</body>
</html>
